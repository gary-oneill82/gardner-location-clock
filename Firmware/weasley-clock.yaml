output:
  - platform: ledc
    id: servo_output_laura
    pin: GPIO32
    frequency: 50 Hz
  - platform: ledc
    id: servo_output_paul
    pin: GPIO33
    frequency: 50 Hz

servo:
  - id: laura_servo
    output: servo_output_laura
    min_level: 3%
    max_level: 12%
    auto_detach_time: 0.5s
  - id: paul_servo
    output: servo_output_paul
    min_level: 3%
    max_level: 12%
    auto_detach_time: 0.5s

switch:
  - platform: template
    name: "Access Calibration"
    optimistic: True
    restore_mode: ALWAYS_OFF
    web_server:
      sorting_group_id: clock_control
      sorting_weight: 3
    turn_on_action: 
      then:
        lambda: |-
          id(web_server_1).set_include_internal(true) ;
    turn_off_action: 
      then:
        lambda: |-  
          id(web_server_1).set_include_internal(false) ;
  - platform: template
    name: "Allow OTA updates"
    optimistic: True
    internal: True
    restore_mode: RESTORE_DEFAULT_OFF
    web_server:
      sorting_group_id: clock_admin
      sorting_weight: 90
    turn_on_action: 
      then:
        lambda: |-
          id(web_server_1).set_allow_ota(true) ;
    turn_off_action: 
      then:
        lambda: |-  
          id(web_server_1).set_allow_ota(false) ;

